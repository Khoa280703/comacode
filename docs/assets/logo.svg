<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Glow filter -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="16" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1E1E2E"/>
      <stop offset="100%" stop-color="#11111B"/>
    </linearGradient>

    <!-- Purple gradient for accent -->
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#C678DD"/>
      <stop offset="100%" stop-color="#A855F7"/>
    </linearGradient>

    <!-- Inner glow for cursor -->
    <radialGradient id="cursorGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#C678DD" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#C678DD" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Background rounded rectangle -->
  <rect x="0" y="0" width="512" height="512" rx="112" fill="url(#bgGradient)"/>

  <!-- Subtle border -->
  <rect x="8" y="8" width="496" height="496" rx="108" fill="none" stroke="rgba(198, 120, 221, 0.2)" stroke-width="2"/>

  <!-- Terminal window background -->
  <rect x="96" y="128" width="320" height="256" rx="16" fill="rgba(255, 255, 255, 0.03)" stroke="rgba(255, 255, 255, 0.05)" stroke-width="1"/>

  <!-- Window dots (traffic lights) -->
  <circle cx="120" cy="152" r="6" fill="#E06C75" opacity="0.8"/>
  <circle cx="140" cy="152" r="6" fill="#E5C07B" opacity="0.8"/>
  <circle cx="160" cy="152" r="6" fill="#98C379" opacity="0.8"/>

  <!-- Terminal prompt: $ -->
  <text x="120" y="220" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="72" font-weight="600" fill="#98C379">$</text>

  <!-- Underscore (working indicator) -->
  <text x="195" y="220" font-family="'JetBrains Mono', 'Fira Code', monospace" font-size="72" font-weight="600" fill="#C678DD">_</text>

  <!-- Cursor glow effect -->
  <ellipse cx="222" cy="210" rx="48" ry="32" fill="url(#cursorGlow)" filter="url(#glow)"/>

  <!-- Small terminal lines below -->
  <rect x="120" y="260" width="200" height="4" rx="2" fill="rgba(205, 214, 244, 0.3)"/>
  <rect x="120" y="280" width="160" height="4" rx="2" fill="rgba(205, 214, 244, 0.2)"/>
  <rect x="120" y="300" width="120" height="4" rx="2" fill="rgba(205, 214, 244, 0.15)"/>

  <!-- Connection dots (representing remote connection) -->
  <circle cx="400" cy="380" r="4" fill="#98C379" opacity="0.9"/>
  <circle cx="420" cy="390" r="3" fill="#98C379" opacity="0.6"/>
  <circle cx="435" cy="400" r="2" fill="#98C379" opacity="0.3"/>

  <!-- Brand mark bottom right (subtle) -->
  <text x="256" y="440" font-family="'JetBrains Mono', monospace" font-size="18" font-weight="500" fill="#6C7086" text-anchor="middle" letter-spacing="4">COMACODE</text>
</svg>
