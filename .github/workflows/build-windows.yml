name: Build Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: x86_64-pc-windows-msvc

    - name: Cache Cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Build Release
      run: |
        cargo build --release --target x86_64-pc-windows-msvc -p hostagent
        cargo build --release --target x86_64-pc-windows-msvc -p cli_client

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: comacode-windows-x64-${{ github.sha }}
        path: |
          target/x86_64-pc-windows-msvc/release/hostagent.exe
          target/x86_64-pc-windows-msvc/release/cli_client.exe
        retention-days: 7
