name: comacode
description: "Comacode - Remote terminal control via mobile"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  lucide_icons_flutter: ^1.2.0

  # FFI Bridge to Rust
  flutter_rust_bridge: ^2.4.0
  ffi: ^2.1.0

  # State Management - Riverpod (Phase 06)
  flutter_riverpod: ^2.4.0
  riverpod: ^2.4.0
  riverpod_annotation: ^2.3.0

  # Terminal UI (Phase 06)
  xterm: ^4.0.0

  # QR Code Scanner
  mobile_scanner: ^3.5.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Permissions
  permission_handler: ^11.0.0

  # Speech Recognition (Vibe Coding - Phase 02)
  speech_to_text: ^6.6.0

  # Wakelock (keep screen on)
  wakelock_plus: ^1.1.0

  # Haptic Feedback (Vibe Coding - Phase 03)
  haptic_feedback: ^0.4.0

  # Network utilities
  connectivity_plus: ^6.0.5

  # Storage
  shared_preferences: ^2.3.3

  # Utils
  uuid: ^4.5.1
  freezed_annotation: ^3.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  riverpod_generator: ^2.3.0
  integration_test:
    sdk: flutter
  freezed: ^3.1.0

flutter:
  uses-material-design: true
