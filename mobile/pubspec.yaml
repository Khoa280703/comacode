name: comacode
description: "Comacode - Remote terminal control via mobile"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  lucide_icons_flutter: ^1.2.0

  # FFI Bridge to Rust
  flutter_rust_bridge: ^2.4.0
  ffi: ^2.1.0

  # State Management
  provider: ^6.1.2

  # QR Code Scanner
  mobile_scanner: ^3.5.0

  # Secure Storage
  flutter_secure_storage: ^9.0.0

  # Permissions
  permission_handler: ^11.0.0

  # Wakelock (keep screen on)
  wakelock_plus: ^1.1.0

  # Network utilities
  connectivity_plus: ^6.0.5

  # Storage
  shared_preferences: ^2.3.3

  # Utils
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.13
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
